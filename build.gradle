plugins {
    id 'java'
}

group 'cn.edu.sdu'
version '1.0'

sourceCompatibility = 11
targetCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.rabbitmq', name: 'amqp-client', version: '5.6.0'
    compile group: 'org.mongodb', name: 'mongo-java-driver', version: '3.10.1'
    compile group: 'com.google.protobuf', name: 'protobuf-java', version: '3.7.1'
    compile group: 'com.google.protobuf', name: 'protobuf-java-util', version: '3.7.1'
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.15'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    from {
        configurations.runtime.collect{zipTree(it)}
    }
    manifest {
        attributes 'Main-Class': 'cn.edu.sdu.vehicleMonitorData.MQClient'
    }
}
